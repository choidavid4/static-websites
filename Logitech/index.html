<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Logitech</title>

<body>
    <header class="container-xxl">
        <div class="row">
            <div class="col-md-3" id="logo">

            </div>
            <div class="col-md-6" id="menu">
                <div style="height: 100%;">
                    <a href="#">Products</a>
                </div>
                <div style="height: 100%;">
                    <a href="#">Solutions</a>
                </div>
                <div style="height: 100%;">

                </div>
                <div style="height: 100%;">
                    <a href="#">Support</a>
                </div>
            </div>
            <div class="col-md-3" id="search">

                    <input type="text" name="search" placeholder="search">
                    <img src="search-solid.svg" height="20px" width="20px"></img>
                </div>
            </div>
        </div>

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" id="item1">
              
            <!-- <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/1200/public/media/image/2021/03/setup-gaming-2267149.jpg?itok=cROLsKPH" class="d-block" alt="..."> -->
          </div>
          <div class="carousel-item" id="item2">
            <!-- <img src="https://i.natgeofe.com/n/487a0d69-8202-406f-a6a0-939ed3704693/african-lion_2x3.JPG" class="d-block w-100" alt="..."> -->
          </div>
          <div class="carousel-item" id="item3">

        </div>

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
